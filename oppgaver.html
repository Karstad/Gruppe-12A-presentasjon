<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles/navStyle.css" rel="stylesheet" />
        <link href="styles/fellesOppg.css" rel="stylesheet" />
        <title>Oppgaver</title>
    </head>
    <body>
        <nav>
            <div class="dropContainer">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">Mine</button>
                    <div id="myDropdown" class="dropdown-content" id="drop">
                        <a href="oppgaver.html">Oppgaver</a>
                        <a href="kalender.html">Kalender</a>
                        <a href="index.html">Index</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button onclick="myFunction2()" class="dropbtn2">
                        Kollektiv
                    </button>
                    <div id="myDropdown2" class="dropdown-content">
                        <a href="mittKollektiv.html">Mitt Kollektiv</a>
                        <a href="fellesOppgaver.html">Felles Oppgaver</a>
                        <a href="fellesKalender.html">Felles Kalender</a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="minTodoDiv" class="addItems">
            <h2>Mine Opggaver</h2>
            <input
                type="text"
                id="inputItems"
                placeholder="Legg til gjøremål..."
            />

            <span onclick="newElement()" class="addBtn">Legg til</span>
        </div>

        <script>
            //lukk-knapp for hver oppgave i listen
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }

            //lukk-knap funksjonalitet
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                };
            }

            //leggger til markør for ferdige oppgaver
            var list = document.querySelector("ul");
            list.addEventListener(
                "click",
                function (ev) {
                    if (ev.target.tagName === "LI") {
                        ev.target.classList.toggle("checked");
                    }
                },
                false
            );
            //legg til knapp funksjonalitet
            function newElement() {
                var li = document.createElement("li");
                var inputValue =
                    "Oppgave: " + document.getElementById("inputItems").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === "") {
                    alert("Du må legge til en oppgave.");
                } else {
                    document.getElementById("fellesUl").appendChild(li);
                }
                document.getElementById("inputItems").value = "";
                document.getElementById("inputPerson").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function () {
                        var div = this.parentElement;
                        div.style.display = "none";
                    };
                }
            }

            /* bytter på å vise og gjemme meny ved klikk */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            //meny2
            function myFunction2() {
                document
                    .getElementById("myDropdown2")
                    .classList.toggle("show2");
            }

            //close menu2
            window.onclick = function (event) {
                if (!event.target.matches(".dropbtn")) {
                    var dropdowns =
                        document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains("show")) {
                            openDropdown.classList.remove("show");
                        }
                    }
                }
                if (!event.target.matches(".dropbtn2")) {
                    var dropdowns =
                        document.getElementsByClassName("dropdown-content");
                    var j;
                    for (j = 0; j < dropdowns.length; j++) {
                        var openDropdown = dropdowns[j];
                        if (openDropdown.classList.contains("show2")) {
                            openDropdown.classList.remove("show2");
                        }
                    }
                }
            };
        </script>
    </body>
</html>
